{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="error-template text-center">
                <h1>Oops!</h1>
                <h2>404 Not Found</h2>
                <img src="https://easydrawingguides.com/wp-content/uploads/2020/12/Spilt-Milk-Step-10.png" alt="404 Not Found" style="width: 50%; height: 50%;">
                <div class="error-details" style="padding-top: 20px;">
                    Sorry, an error has occurred. The requested page was not found!
                </div>
                <div class="error-actions" style="padding-top: 100px;">
                    <a href="{{ url_for('main.index') }}" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-home"></span>
                        Take Me Home </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
