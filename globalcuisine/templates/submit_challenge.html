{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Submit Challenge: {{ challenge.title }}</h2>
    <form method="POST" action="{{ url_for('main.submit_challenge', challenge_id=challenge.id) }}">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.comment.label(class="form-label") }}
            {{ form.comment(class="form-control") }}
        </div>
        <div class="form-group">
            {{ form.submit(class="btn btn-success") }}
        </div>
    </form>
</div>
{% endblock %}
